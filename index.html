<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Importacion de iconos desde Boostrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Menú Bar II</title>
</head>
<body>
    <!-- 'DIV contenedor General' donse se encuentra centrada la barra de menú-->
    <div id="divIdMenuBarContainer">
        <!-- 'DIV de barra de menú' contiene el nav con los elementos de la barra de menú y marca el espacio/limite ocupado de la misma -->
        <div id="divIdMenuBarI">
            <!-- 'NAV' que contine los elementos de la barra de menú -->
            <nav>
                <!-- Logo de la barra / puede cambiarse a su gusto -->
                <img id="imgIdLogo" src="./images/clever-primary.svg" alt="Logo de la página">
                <!-- Items/elementos de la barra -->
                <div id="divIdItems">
                    <a href="">Home</a>
                    <a href="">Product</a>
                    <a href="">Features</a>
                    <a href="">Pircing</a>
                </div>
                <div id="divIdConect">
                    <a id="aIdSignIn" href="">Sign In</a>
                    <a id="aIdButton" href="">Register</a>
                </div>
            </nav>
            <!-- FIN 'NAV' -->
        </div>
        <!-- FIN 'DIV de barra de menú' -->
    </div>
    <!-- FIN 'DIV contenedor General' -->
</body>
</html>
